<!DOCTYPE html>
<html lang="en-US">

<body>
<h1>Form Processor</h1>
<table id="paramsTable">
    <tr>
        <th>Parameter Name</th>
        <th>Parameter Value</th>
    </tr>
</table>
    
<script>
    let url = window.location.href;
    let paramPairs = url.split('?').slice(1)[0].split('&');
    let paramTable = document.getElementById('paramsTable');
    paramPairs.forEach(function(x){
        let thisRow = paramTable.insertRow(-1);
        let paramName = thisRow.insertCell(0);
        let paramVal = thisRow.insertCell(1);
        let pairSplit = x.split('=');
        paramName.innerHTML = pairSplit[0];
        if(pairSplit[0] == 'TimeStamp'){
            paramVal.innerHTML = new Date(parseInt(pairSplit[1]));
        }else{
            paramVal.innerHTML = pairSplit[1];   
        }
    });
    
    //1484703750722
    
</script>

<hr/>
<br/>

</body>
</html>
