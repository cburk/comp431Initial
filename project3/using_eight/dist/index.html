<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Physics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>    
    <canvas id="app" width="800" height="500"></canvas>
    <script src="bundle.js"></script>
    <table id="metrics">
        <tr>
            <th>Your Ammo</th>
            <th>AI Ammo</th>
            <th>Round</th>
            <th>Bullets Fired</th>
            <th>Winner?</th>

            <td><div id="playerAmmo">0</div></td>
            <td><div id="aiAmmo">0</div></td>
            <td><div id="roundNumber">0</div></td>
            <td><div id="bulletsFired">0</div></td>
            <td><div id="winner">None</div></td>
        </tr>
    </table>

</body>
</html>
